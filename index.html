<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer type="module" src="dist/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen input_screen"></div>
            <div class="screen output_screen"></div>
        </div>
        <div class="keypad">
            <div class="btn-container">
                <button class="keypad-btn single-btn" id="backspace">&lt;</button>
                <button class="keypad-btn double-btn" id="all-clear">AC</button>
                <button class="keypad-btn single-btn operator" aria-label="/">รท</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn number">7</button>
                <button class="keypad-btn single-btn number">8</button>
                <button class="keypad-btn single-btn number">9</button>
                <button class="keypad-btn single-btn operator" aria-label="*">ร</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn number">4</button>
                <button class="keypad-btn single-btn number">5</button>
                <button class="keypad-btn single-btn number">6</button> 
                <button class="keypad-btn single-btn operator" aria-label="-">-</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn number">1</button>
                <button class="keypad-btn single-btn number">2</button>
                <button class="keypad-btn single-btn number">3</button>
                <button class="keypad-btn single-btn operator" aria-label="+">+</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn double-btn number">0</button>
                <button class="keypad-btn single-btn" id="point">.</button>
                <button class="keypad-btn single-btn" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
