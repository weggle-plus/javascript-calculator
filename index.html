<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="calculator">
      <div class="display">
        <div class="calculation"></div>
        <div class="result">답</div>
      </div>
      <div class="buttons">
          <button class="button backSpace">&lt;</button>
          <button class="button reset">AC</button>
          <button class="button operator">÷</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">x</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
          <button class="button zero">0</button>
          <button class="button dot">.</button>
          <button class="button answer">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
